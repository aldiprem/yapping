<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Naga Tengkorak Sentuh + Kamera</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#0b1020;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      background: #000;
      transform: scaleX(-1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display:block;
      width:100%;
      height:100vh;
      touch-action:none;
      z-index: 1;
    }
    .ui {
      position:fixed;
      right:12px;
      top:12px;
      background:rgba(255,255,255,0.06);
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      backdrop-filter: blur(6px);
      z-index: 2;
    }
    .ui input[type=range] { width:120px; }
    .hint {
      position:fixed;
      left:12px;
      bottom:12px;
      background:rgba(0,0,0,0.35);
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="c"></canvas>

  <div class="ui">
    <div>Panjang: <span id="lenLabel">60</span></div>
    <input id="len" type="range" min="5" max="200" value="60">
    <div>Kecepatan: <span id="spdLabel">8</span></div>
    <input id="spd" type="range" min="1" max="30" value="8">
  </div>

  <div class="hint">Sentuh/klik layar untuk menggerakkan naga tengkorak</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script>
    (async () => {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise(r => video.onloadeddata = r);
      } catch (err) {
        console.error("Kamera gagal:", err);
        return;
      }
  
      // Load MediaPipe Hands
      const handposeDetection = window.handPoseDetection;
      const model = handposeDetection.SupportedModels.MediaPipeHands;
      const detectorConfig = {
        runtime: 'mediapipe',
        modelType: 'full',
        maxHands: 2,
        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
      };
      const detector = await handposeDetection.createDetector(model, detectorConfig);
  
      // Load model klasifikasi bahasa isyarat (TF.js format)
      const signModel = await tf.loadLayersModel('model_isyarat/model.json');
  
      const canvas = document.getElementById('c');
      const ctx = canvas.getContext('2d', { alpha: true });
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  
      async function detectHands() {
        const hands = await detector.estimateHands(video, { flipHorizontal: true });
  
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#0f0';
        ctx.lineWidth = 2;
  
        if (hands.length > 0) {
          hands.forEach((hand, idx) => {
            // Gambar titik tangan
            hand.keypoints.forEach(p => {
              ctx.beginPath();
              ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
              ctx.fillStyle = 'red';
              ctx.fill();
            });
  
            // Siapkan data untuk model (42 nilai untuk 2D, atau 63 untuk 3D)
            const flatPoints = hand.keypoints.map(p => [p.x, p.y]).flat();
            const inputTensor = tf.tensor([flatPoints]);
  
            // Prediksi huruf isyarat
            const prediction = signModel.predict(inputTensor);
            const predictedIndex = prediction.argMax(-1).dataSync()[0];
            const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            const letter = labels[predictedIndex] || "?";
  
            // Tampilkan hasil
            ctx.fillStyle = 'yellow';
            ctx.font = '24px Arial';
            ctx.fillText(`Tangan ${idx+1}: ${letter}`, hand.keypoints[0].x, hand.keypoints[0].y - 10);
  
            inputTensor.dispose();
            prediction.dispose();
          });
        }
  
        requestAnimationFrame(detectHands);
      }
  
      detectHands();
    })();
  </script>
</body>
</html>
