<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapping Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; background-color: #fefefe; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 1rem; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 1rem; margin-top: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>üéÅ Yapping Generator AI</h2>
  <label for="gift">Nama Gift:</label>
  <input type="text" id="gift" placeholder="Contoh: Bunga Mawar"/>

  <label for="model">Model:</label>
  <input type="text" id="model" placeholder="Contoh: Cewek Cantik"/>

  <label for="background">Latar:</label>
  <input type="text" id="background" placeholder="Contoh: Pantai Senja"/>

  <button onclick="generateYapping()">‚ú® Buat Yapping</button>

  <div id="output"></div>

  <script>
    async function generateYapping() {
      const gift = document.getElementById("gift").value.trim();
      const model = document.getElementById("model").value.trim();
      const background = document.getElementById("background").value.trim();
      const outputDiv = document.getElementById("output");

      if (!gift || !model || !background) {
        outputDiv.textContent = "‚ùó Mohon isi semua kolom terlebih dahulu.";
        return;
      }

      outputDiv.textContent = "‚è≥ Lagi mikir nih...";

      const response = await fetch("https://134.209.219.210.com/yap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ gift_name: gift, model: model, background: background })
      });

      const data = await response.json();
      outputDiv.textContent = data.yapping || "‚ùå Gagal membuat yapping.";
    }
  </script>
</body>
</html>
