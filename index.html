<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Naga Tengkorak Sentuh + Kamera</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#0b1020;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror video supaya seperti cermin */
      z-index: 0;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="c"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <script>
  (async () => {
    const video = document.getElementById('video');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(r => video.onloadeddata = r);
    } catch (err) {
      console.error("Gagal mengakses kamera:", err);
      return;
    }

    const model = handPoseDetection.SupportedModels.MediaPipeHands;
    const detectorConfig = {
      runtime: 'mediapipe',
      modelType: 'full',
      solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
    };
    const detector = await handPoseDetection.createDetector(model, detectorConfig);

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const HAND_CONNECTIONS = [
      [0,1],[1,2],[2,3],[3,4],       // ibu jari
      [0,5],[5,6],[6,7],[7,8],       // telunjuk
      [5,9],[9,10],[10,11],[11,12],  // jari tengah
      [9,13],[13,14],[14,15],[15,16],// jari manis
      [13,17],[17,18],[18,19],[19,20],// kelingking
      [0,17]                         // pergelangan ke kelingking
    ];

    async function detectAndDraw() {
      const hands = await detector.estimateHands(video, { flipHorizontal: false });
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (hands.length > 0) {
        const videoW = video.videoWidth;
        const videoH = video.videoHeight;
        const scaleX = canvas.width / videoW;
        const scaleY = canvas.height / videoH;

        const keypoints = hands[0].keypoints;

        // Gambar garis koneksi tangan
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.beginPath();
        for (const [start, end] of HAND_CONNECTIONS) {
          const kpStart = keypoints[start];
          const kpEnd = keypoints[end];

          // Flip X karena video sudah mirror
          const x1 = canvas.width - (kpStart.x * scaleX);
          const y1 = kpStart.y * scaleY;
          const x2 = canvas.width - (kpEnd.x * scaleX);
          const y2 = kpEnd.y * scaleY;

          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
        }
        ctx.stroke();

        // Gambar titik landmark
        for (const kp of keypoints) {
          const x = canvas.width - (kp.x * scaleX);
          const y = kp.y * scaleY;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, Math.PI * 2);
          ctx.fillStyle = 'red';
          ctx.fill();
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'white';
          ctx.stroke();
        }
      }

      requestAnimationFrame(detectAndDraw);
    }

    detectAndDraw();
  })();
  </script>
</body>
</html>
