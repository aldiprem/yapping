<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roda Spin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Roda Spin 🎯</h1>

    <div class="wheel-wrap">
      <!-- Penunjuk (pointer) -->
      <div class="pointer"></div>
      <!-- Kanvas roda -->
      <canvas id="wheel" aria-label="Roda Spin"></canvas>
    </div>

    <div class="controls">
      <button id="spinBtn">SPIN</button>
      <button id="againBtn" disabled>SPIN LAGI</button>
    </div>

    <p id="result" class="result">Hasil akan muncul di sini.</p>

    <details class="editor">
      <summary>🛠️ Edit Segmen</summary>
      <p>Isi label segmen dipisah koma. Contoh: <em>Hadiah 1, Hadiah 2, Zonks</em></p>
      <textarea id="labelsInput" rows="3">Hadiah 1, Hadiah 2, Hadiah 3, Hadiah 4, Hadiah 5, Hadiah 6</textarea>
      <div class="editor-actions">
        <button id="applyLabels">Terapkan</button>
      </div>
    </details>
  </main>

  <script src="app.js"></script>
</body>
</html>
