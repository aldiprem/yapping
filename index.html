<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Deteksi Tangan Akurat</title>
<style>
html,body {
  height:100%;
  margin:0;
  background:#0b1020;
  color:#fff;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  overflow:hidden;
}
#video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100vh;
  object-fit: cover;
  transform: scaleX(-1); /* mirror biar kayak cermin */
  z-index: 0;
}
canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100vh;
  z-index: 1;
}
</style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
<script>
(async () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  // Sesuaikan ukuran canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Ambil kamera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    video.srcObject = stream;
    await new Promise(r => video.onloadeddata = r);
  } catch (err) {
    console.error("Kamera gagal:", err);
    return;
  }

  // Load model MediaPipe Hands
  const model = handPoseDetection.SupportedModels.MediaPipeHands;
  const detector = await handPoseDetection.createDetector(model, {
    runtime: 'mediapipe',
    modelType: 'full',
    maxHands: 2,
    solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
  });

  // Koneksi antar titik
  const connections = [
    [0,1],[1,2],[2,3],[3,4],
    [0,5],[5,6],[6,7],[7,8],
    [0,9],[9,10],[10,11],[11,12],
    [0,13],[13,14],[14,15],[15,16],
    [0,17],[17,18],[18,19],[19,20]
  ];

  async function detectHands() {
    const hands = await detector.estimateHands(video, { flipHorizontal: true });

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    hands.forEach(hand => {
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;

      // Gambar garis
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;
      connections.forEach(([a, b]) => {
        const pa = hand.keypoints[a];
        const pb = hand.keypoints[b];
        ctx.beginPath();
        ctx.moveTo(pa.x / videoWidth * canvas.width, pa.y / videoHeight * canvas.height);
        ctx.lineTo(pb.x / videoWidth * canvas.width, pb.y / videoHeight * canvas.height);
        ctx.stroke();
      });

      // Gambar titik
      hand.keypoints.forEach(p => {
        const px = p.x / videoWidth * canvas.width;
        const py = p.y / videoHeight * canvas.height;
        ctx.beginPath();
        ctx.arc(px, py, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.stroke();
      });
    });

    requestAnimationFrame(detectHands);
  }

  detectHands();
})();
</script>
</body>
</html>
