<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Deteksi Tangan + Garis & Titik</title>
<style>
html,body {
  height:100%;
  margin:0;
  background:#0b1020;
  color:#fff;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  overflow:hidden;
}
#video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100vh;
  object-fit: cover;
  transform: scaleX(-1);
  z-index: 0;
}
canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100vh;
  z-index: 1;
}
</style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
<script>
(async () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Ambil akses kamera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    await new Promise(r => video.onloadeddata = r);
  } catch (err) {
    console.error("Kamera gagal:", err);
    return;
  }

  // Load detector tangan
  const handposeDetection = window.handPoseDetection;
  const model = handposeDetection.SupportedModels.MediaPipeHands;
  const detector = await handposeDetection.createDetector(model, {
    runtime: 'mediapipe',
    modelType: 'full',
    maxHands: 2,
    solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
  });

  // Koneksi antar titik tangan
  const connections = [
    [0,1],[1,2],[2,3],[3,4],      // ibu jari
    [0,5],[5,6],[6,7],[7,8],      // telunjuk
    [0,9],[9,10],[10,11],[11,12], // tengah
    [0,13],[13,14],[14,15],[15,16], // manis
    [0,17],[17,18],[18,19],[19,20]  // kelingking
  ];

  let lastDetectedText = "";

  async function detectHands() {
    const hands = await detector.estimateHands(video, { flipHorizontal: true });

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    hands.forEach((hand, idx) => {
      const pts = hand.keypoints || []; // keypoints punya x,y
      if (pts.length === 0) return;

      // Gambar garis
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;
      connections.forEach(([a, b]) => {
        ctx.beginPath();
        ctx.moveTo(pts[a].x, pts[a].y);
        ctx.lineTo(pts[b].x, pts[b].y);
        ctx.stroke();
      });

      // Gambar titik
      pts.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
      });

      // Prediksi sederhana (contoh)
      if (pts[8].y < pts[0].y) {
        lastDetectedText = "Isyarat: Jari Telunjuk ke Atas";
      } else {
        lastDetectedText = "Isyarat: Tidak dikenali";
      }
    });

    // Tampilkan teks di bawah layar
    if (lastDetectedText) {
      ctx.fillStyle = 'yellow';
      ctx.font = '28px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(lastDetectedText, canvas.width / 2, canvas.height - 40);
    }

    requestAnimationFrame(detectHands);
  }

  detectHands();
})();
</script>
</body>
</html>
