<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Deteksi Wajah dengan TensorFlow.js</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #0b1020; color: white;
      font-family: system-ui, sans-serif;
      height: 100%;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
    }
    canvas {
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    (async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Setup video
      try {
        const stream = await navigator.mediaDevices.getUserMedia({video: true});
        video.srcObject = stream;
        await new Promise(r => video.onloadeddata = r);
      } catch(e) {
        alert("Gagal akses kamera: " + e.message);
        return;
      }

      // Resize canvas sesuai video
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      // Load model face landmarks
      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh);

      async function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dapatkan prediksi wajah
        const predictions = await model.estimateFaces({
          input: video,
          flipHorizontal: true // karena video mirror
        });

        if (predictions.length > 0) {
          for (const face of predictions) {
            // Gambar semua titik landmark wajah
            for (const point of face.scaledMesh) {
              const x = point[0] / video.videoWidth * canvas.width;
              const y = point[1] / video.videoHeight * canvas.height;
              ctx.beginPath();
              ctx.arc(x, y, 2, 0, Math.PI * 2);
              ctx.fillStyle = 'lime';
              ctx.fill();
            }
            // Contoh menggambar garis (optional), misal sekitar mulut atau mata
            // bisa dibuat dari beberapa titik landmark tertentu
          }
        }
        requestAnimationFrame(render);
      }
      render();
    })();
  </script>
</body>
</html>
