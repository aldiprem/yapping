<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Deteksi Tangan Akurat + Garis Natural ke Pergelangan</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#0b1020;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror video */
      z-index: 0;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="c"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <script>
  (async () => {
    const video = document.getElementById('video');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(r => video.onloadeddata = r);
    } catch (err) {
      console.error("Gagal mengakses kamera:", err);
      return;
    }

    const model = handPoseDetection.SupportedModels.MediaPipeHands;
    const detectorConfig = {
      runtime: 'mediapipe',
      modelType: 'full',
      solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
    };
    const detector = await handPoseDetection.createDetector(model, detectorConfig);

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Landmark index yang akan dihubungkan langsung ke pergelangan (0)
    // Ini mencakup ujung jari dan beberapa sendi tiap jari supaya lebih smooth
    const pointsToConnect = [
      1,2,3,4,    // ibu jari
      5,6,7,8,    // telunjuk
      9,10,11,12, // jari tengah
      13,14,15,16,// jari manis
      17,18,19,20 // kelingking
    ];

    async function detectAndDraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const hands = await detector.estimateHands(video, { flipHorizontal: true });

      if (hands.length > 0) {
        const videoW = video.videoWidth;
        const videoH = video.videoHeight;
        const scaleX = canvas.width / videoW;
        const scaleY = canvas.height / videoH;

        const keypoints = hands[0].keypoints;

        // Titik tengah pergelangan tangan (landmark 0)
        const centerX = keypoints[0].x * scaleX;
        const centerY = keypoints[0].y * scaleY;

        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 3;

        ctx.beginPath();
        for (const i of pointsToConnect) {
          const px = keypoints[i].x * scaleX;
          const py = keypoints[i].y * scaleY;
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(px, py);
        }
        ctx.stroke();

        // Gambar titik landmark
        for (const kp of keypoints) {
          const x = kp.x * scaleX;
          const y = kp.y * scaleY;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, Math.PI * 2);
          ctx.fillStyle = 'red';
          ctx.fill();
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'white';
          ctx.stroke();
        }
      }

      requestAnimationFrame(detectAndDraw);
    }

    detectAndDraw();
  })();
  </script>
</body>
</html>
